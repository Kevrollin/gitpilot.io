name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Test installation
      run: |
        autocommit --version
        autocommit --help
    
    - name: Check imports
      run: |
        python -c "from auto_commit import __version__; print(__version__)"
        python -c "from auto_commit.main import run_auto_commit"
        python -c "from auto_commit.ai import generate_commit_message"
        python -c "from auto_commit.ui import show_banner"

